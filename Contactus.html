<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylecp.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Contact With Us</h1>
            <p>Home > Contact</p>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-info">
                <div class="info-box">
                    <img src="pictures/div.icon.png" alt="">
                    <div style="flex-direction: column; margin-left: 10px;">
                        <h3>Address</h3>
                        <p>1234 Main St, New York, NY 10001</p>
                    </div>
                </div>
                <div class="info-box">
                    <img src="pictures/div.icon (1).png" alt="">
                    <div style="flex-direction: column; margin-left: 10px;">
                        <h3>Phone</h3>
                        <p>+1 234-567-890<br>+1 987-654-321</p>
                    </div>
                </div>
                <div class="info-box">
                    <img src="pictures/div.icon (2).png" alt="">
                    <div style="flex-direction: column; margin-left: 10px;">
                        <h3>E-mail Address</h3>
                        <p>contact@example.com</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <textarea id="message" placeholder="Your message here..." required></textarea>
                    <div class="form-row">
                        <input type="text" id="nameC" placeholder="Name" required>
                        <span id="nameError" style="color: red;"></span>
                        <input type="email" id="emailC" placeholder="Email" required>
                        <span id="emailError" style="color: red;"></span>
                        <input type="text" id="website" placeholder="Website">
                    </div>
                    <button type="submit">Submit Now</button>
                </form>
            </div>
        </div>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.8710809752186!2d-73.99457608459408!3d40.7488171793277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259af18b6c4d5%3A0x4b14ed7177f9d2e0!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1639572941390!5m2!1sen!2sus"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 SkillGro. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
